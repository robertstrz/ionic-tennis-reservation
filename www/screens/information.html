<ion-view view-title="Tenis Portal">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>
    <ion-content lazy-scroll>
        <div class="list card" ng-repeat="information in informations">
            <div class="item tournaments-card">
                <h2 style="color: #4DB6AC;">{{information.title}}</h2>
                <p style="color:#004D40;">Nine Inch Nails</p>
            </div>
            <div class="item item-body tournaments-card">
                <img class="full-image" image-lazy-src="{{ information.image_url }}" image-lazy-loader="android" image-lazy-distance-from-bottom-to-load="-200">
                <a ui-sref="app.friends">
                    <p style="color:#004D40;">
                        This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
                        the content is from a card-body consisting of an image and paragraph text. The footer
                        consists of tabs, icons aligned left, within the card-footer.
                    </p>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
