<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(../img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Thronester</h1>
            </div>
        </div>
        <div class="list">
            <!--<ion-md-input label="Name, Second Name and First Name and again Name" placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>-->
            <!--<ion-md-input label="Name, Second Name and First Name and again Name" placeholder="Password" highlight-color="energized" type="password"></ion-md-input>-->
            <label class="item item-input item-floating-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="First Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Last Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email">
            </label>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" ng-click="sendAngularRequest()" class="button button-full button-assertive ink">{{toggleText}}</button>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
    </ion-content>
</ion-view>
