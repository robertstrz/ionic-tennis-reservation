<ion-view hide-nav-bar="true" view-title="Login" align-title="left">
    <ion-content style="background: url(img/main_background_real_blur.jpg) center; background-size: cover;">
        <div class="no-header padding">
            <div class="content">
                <div class="app-icon"></div>
                <h1 align="center">Tennis Portal</h1>
            </div>
        </div>
        <div class="list padding">
            <!--<ion-md-input label="Name, Second Name and First Name and again Name" placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>-->
            <!--<ion-md-input label="Name, Second Name and First Name and again Name" placeholder="Password" highlight-color="energized" type="password"></ion-md-input>-->
            <label class="item item-input item-floating-label login-only-bottom-border">
                <span class="input-label input-login-text-color">Login</span>
                <input class="input-login-text-color" type="text" placeholder="Login">
            </label>
            <label class="item item-input item-floating-label login-only-bottom-border">
                <span class="input-label input-login-text-color">Hasło</span>
                <input type="text" class="input-login-text-color" placeholder="Hasło">
            </label>
        </div>
        <div class="padding">
            <button ui-sref="tabs.tournaments" ng-click="sendAngularRequest()"
                    class="button button-raised button-block button-outline teal-border input-login-text-color">Login
            </button>
        </div>
        <button class="button button-outline fixed-outside" ui-sref="registration">
            <i class="icon ion-email"></i>
            Registration
        </button>

    </ion-content>


</ion-view>
