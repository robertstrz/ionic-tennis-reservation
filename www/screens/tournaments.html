<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="tabs tabs-assertive tabs-icon-top static">
            <a ui-sref="app.tournaments" class="tab-item">
                <i class="icon ion-android-list"></i> Turnieje
            </a>
            <a ui-sref="app.information" class="tab-item">
                <i class="icon ion-ios-information"></i> Informacje
            </a>
            <a ui-sref="app.slidetest" class="tab-item">
                <i class="icon ion-ios-tennisball"></i> Rezerw√≥j
            </a>
        </div>
        <ion-list class="list animate-fade-slide-in-right" >
            <ion-item ui-sref="app.tournamentDetails" ng-repeat="item in items" class="item">
                <div class="row">
                    <div class="col"><h2>{{item.city}}</h2></div>
                    <div class="col">{{item.date}}</div>
                </div>
                <div class="row">
                    <div class="col">{{item.description}} </div>
                </div>
                <!--<img src="../img/ball_avatar.png">-->


            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
